<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 131 - Week05 Activity - Review Form</title>
    <meta
        name="description"
        content="WDD 131 - This is the Dynamic Web Fundamentals course Review Form assignment for week05"
    />
    <meta name="author" content="Trevor Ngwenya" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/review.css" />
    <script src="scripts/review.js" defer></script>
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5">&#9733;</label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">&#9733;</label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">&#9733;</label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">&#9733;</label>

          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">&#9733;</label>
        </div>
      </fieldset>

      <!-- Installation Date -->
      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <input type="checkbox" id="feature1" name="features" value="durability" />
        <label for="feature1">Durability</label><br/>

        <input type="checkbox" id="feature2" name="features" value="ease of use" />
        <label for="feature2">Ease of use</label><br/>

        <input type="checkbox" id="feature3" name="features" value="performance" />
        <label for="feature3">Performance</label><br/>

        <input type="checkbox" id="feature4" name="features" value="design" />
        <label for="feature4">Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Submit"/>
    </form>
  </main>

  <footer>
    <p>&copy;<span id="year"></span> ðŸ˜€Trevor Ngwenya ðŸ˜€Zimbabwe</p>
    <p id="lastModified">Last Modification:</p>
  </footer>
</body>
</html>
